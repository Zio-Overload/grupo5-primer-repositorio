<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />   
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Deus eX Machina</title>
    <link rel="icon" href="./exmachina2">
</head>
<body>
    <div id="mainFrame">
        <h1>Register</h1>
        <div id="sideImg">
            <img src="./1yvACU.jpg" alt="SideImage">
        </div>
        <div id="onlyForm">
            <form action="">
                <input type="text" id="input-name">
                <br/>
                <label for="input-name">Name</label>
                <br/>                                
                <input type="text" id="input-username">
                <br/>
                <label for="input-username">Username</label>
                <br/>                
                <input type="text" id="input-email">
                <br/>
                <label for="input-email">Email</label>
                <br/>                
                <input type="password" id="input-password">
                <br/>
                <label for="input-password">Password</label>
                <br/>                
                <input type="password" id="re-password">
                <br/>
                <label for="re-password">Repeat Password</label>
                <br/>
                <button type="submit">SUBMIT</button>
                <br/>
                <button type="button"><i class="fab fa-google"></i> Sing Up with Google</button>
                <br/>
                <button type="button"><i class="fab fa-instagram fa-lg"></i>  Sing Up with Instagram</button>

            </form>
        </div>
    </div>
    
</body>
</html>
