<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Frontend Mentor | Article preview component</title>

 
</head>
<body>
  <div class="center">
    <div class="wrapper">
      <div class="wrapper__img">
        <img src="./assets/drawers.jpg" alt="drawers">
      </div>
      <div class="wrapper__info">
        <div class="wrapper__info__title">
          <p>Shifting the overall look and feel by adding these wonderful touches to furniture in your home</p>
        </div>
        <div class="wrapper__info__descrip">
          <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
        </div>
        <div class="wrapper__info__credits">
          <img src="./assets/avatar-michelle.jpg" alt="" class="wrapper__info__profile">
          <div class="wrapper__info__extra">
            <p class="wrapper__info__name">Michelle Appleton</p>
            <p class="wrapper__info__date">28 June 2020</p>
          </div>
          <button><img src="./assets/icon-share.svg" alt="Share" class="wrapper__info__btn"></button>
        </div> 
      </div>
    </div>
  </div>  
  

</body>
</html>
